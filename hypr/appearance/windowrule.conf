# --------------------------------------------------------
# WINDOWS AND WORKSPACES
# --------------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize,class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# --------------------------------------------------------
# Grouped Window Rules
# --------------------------------------------------------

# Security & Password Managers
windowrulev2 = float, class:(org.keepassxc.KeePassXC)
windowrulev2 = size 800 500, class:(org.keepassxc.KeePassXC)
windowrulev2 = center, class:(org.keepassxc.KeePassXC)

# System Settings & Configuration
windowrulev2 = float, class:(org.pulseaudio.pavucontrol|blueman-manager|nm-connection-editor|org.gnome.DiskUtility)
windowrulev2 = size 800 500, class:(org.pulseaudio.pavucontrol|blueman-manager|nm-connection-editor|org.gnome.DiskUtility)
windowrulev2 = center, class:(org.pulseaudio.pavucontrol|blueman-manager|nm-connection-editor|org.gnome.DiskUtility)

# Appearance & Theme Configuration
windowrulev2 = float, class:(qt5ct|qt6ct|nwg-look|kvantummanager|Lxappearance)
windowrulev2 = size 800 500, class:(qt5ct|qt6ct|nwg-look|kvantummanager|Lxappearance)
windowrulev2 = center, class:(qt5ct|qt6ct|nwg-look|kvantummanager|Lxappearance)

# Media & Content Creation
windowrulev2 = float, class:(com.obsproject.Studio)
windowrulev2 = size 800 500, class:(com.obsproject.Studio)
windowrulev2 = center, class:(com.obsproject.Studio)

# Development Tools
windowrulev2 = float, class:(cmake-gui)
windowrulev2 = size 800 500, class:(cmake-gui)
windowrulev2 = center, class:(cmake-gui)

# File Management & Archives
windowrulev2 = float, class:(xarchiver)
windowrulev2 = size 600 500, class:(xarchiver)
windowrulev2 = center, class:(xarchiver)

# Connectivity & Network
windowrulev2 = float, class:(org.kde.kdeconnect.app)
windowrulev2 = size 800 500, class:(org.kde.kdeconnect.app)
windowrulev2 = center, class:(org.kde.kdeconnect.app)

# Downloading & Torrents
windowrulev2 = float, class:(org.qbittorrent.qBittorrent)
windowrulev2 = size 800 500, class:(org.qbittorrent.qBittorrent)
windowrulev2 = center, class:(org.qbittorrent.qBittorrent)

# Clipboard Management
windowrulev2 = float, class:(com.github.hluk.copyq)
windowrulev2 = size 600 500, class:(com.github.hluk.copyq)
windowrulev2 = center, class:(com.github.hluk.copyq)

# Flameshot
windowrulev2=move 0 0,class:(flameshot),title:(flameshot)
windowrulev2=pin,class:(flameshot),title:(flameshot)
windowrulev2=fullscreenstate,class:(flameshot),title:(flameshot)
windowrulev2=float,class:(flameshot),title:(flameshot)

# --------------------------------------------------------
# Common Dialog Windows
# --------------------------------------------------------
windowrulev2 = float, title:(Open File|Save File|Open Folder|Choose Files|Choose Folder|Create Folder)
windowrulev2 = center, title:(Open File|Save File|Open Folder|Choose Files|Choose Folder|Create Folder)
windowrulev2 = size 700 500, title:(Open File|Save File|Open Folder|Choose Files|Choose Folder|Create Folder)

# Rename dialogs
windowrulev2 = float, title:^(Rename|Move).*$
windowrulev2 = center, title:^(Rename|Move).*$
windowrulev2 = size 350 100, title:^(Rename|Move).*$

# Generic dialog windows
windowrulev2 = float, class:^(.*)[Dd]ialog(.*)$
windowrulev2 = center, class:^(.*)[Dd]ialog(.*)$

# --------------------------------------------------------
# Media Applications
# --------------------------------------------------------
# Prevent screen from turning off during media playback
windowrulev2 = idleinhibit focus, class:(mpv|vlc|Spotify)

